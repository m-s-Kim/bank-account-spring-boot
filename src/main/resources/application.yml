spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trade
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect


logging:
  level:
    root: info
    web: info
    sql: error
    org.springframework: error
    bankaccount: info
    org.hibernate: error